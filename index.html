<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="brand">
            <img src="img/Logo-removebg-preview.png">
        </div>
        <ul class="links">
            <li><a class="link" href="#inicio"><i class="fa-solid fa-house-chimney"></i>Inicio</a></li>
            <li><a class="link" href="#calendario"><i class="fa-solid fa-calendar-days"></i>Calendario</a></li>
            <li><a class="link" href="#articulos"><i class="fa-solid fa-shop"></i>Árticulos</a></li>
            <li><a class="link" href="#mas"><i class="fa-sharp fa-solid fa-laptop-code"></i>Más</a></li>
        </ul>
    </header>
    <div class="sections">
    <div class="banner"></div>

        <div id="inicio" class="section">
            <div class="container">
                <span class="title">INICIO</span>
                <img src="img/tren.png" class="tren" alt="">
            </div>
        </div>
        <div id="calendario" class="section white">
            <div class="container">
                <span class="title">CALENDARIO</span>
                <img src="img/fondo-ciudad.png" class="tren" alt="">
            </div>
        </div>
        <div id="articulos" class="section">
            <div class="container">
                <span class="title">ÁRTICULOS</span>
                <img src="img/tren.png" class="tren" alt="">
            </div>
        </div>    
        <div id="mas" class="section white">
            <div class="container">
                <span class="title">MÁS</span>
                <img src="img/fondo-ciudad.png" class="tren" alt="">
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="owner-container">
                <span class="owner">Nombre: Dora Rivas</span>
            </div>
            <div class="redes">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-sharp fa-solid fa-envelope-open"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
            </div>
        </div>
    </footer>
</body>
</html>
